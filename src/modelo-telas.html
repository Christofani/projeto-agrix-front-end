<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Presentation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .device {
      background: white;
      border: 2px solid #ccc;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .desktop {
      width: 650px;
      height: 300px;
    }

    .tablet {
      width: 300px;
      height: 400px;
    }

    .mobile {
      width: 250px;
      height: 420px;
    }

    .screenshot {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="device desktop">
      <img src="../src/images/agrix-home.png" alt="Desktop Screenshot" class="screenshot">
    </div>
    <div class="device tablet">
      <img src="../src//images/tablet-agrix.png" alt="Tablet Screenshot" class="screenshot">
    </div>
    <div class="device mobile">
      <img src="../src/images/2025-01-13_11-17.png" alt="Mobile Screenshot" class="screenshot">
    </div>
  </div>
</body>

</html>
